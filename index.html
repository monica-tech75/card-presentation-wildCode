<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
  <title>Presentation Card | Monica Pardo</title>
</head>
<body>
  <main>
    <div class="card-box">
      <img src="./assets/images/Peter_Saville_at_i_realize_2009,_Turin.jpg" alt="Peter Saville sitting backwards in a chair" class="img-card" />
      <section>
        <h1>Peter Seville</h1>
        <h2> Graphic designer </h2>
        <article class=" card card-description">
          <p>
            He studied graphic design at Manchester 
            Saville became involved in the music scene after meeting Tony Wilson. 
          </p>
        </article>
        <blockquote class="card card-quote">
          "Malcolm had a copy of Herbert Spencer's Pioneers of Modern Typography. The one chapter that he hadn't reinterpreted in his own work was, "New Typography". 
        </blockquote>
      </section>
      <aside class="btn btn-container">
        <button class="btn card-button">To Know More</button>
      </aside>


    </div>

  </main>
  
</body>
</html>
